<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/backgrid.css" />
    <link rel="stylesheet" href="css/extensions/paginator/backgrid-paginator.css" />
	<link rel="stylesheet" href="css/backgrid-filter.css" />
</head>
<body>
	
	<!-- Quote Grid -->
	<div id="main">
		<div class="container">
			<div class="row">
				<div id="theme-result" class="col-md-6">
					<div class="form-group form-inline">
							<label>Theme Filter: </label>
							<select id="theme-filter" class="form-control"></select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 center">
					<h4>Simple-Backbone With Pagination Exercise</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="quote-grid"></div>
					<div id="paginator"></div>
				</div>
			</div>
		</div>
	</div>
			
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="js/backbone.paginator.js"></script>
	<script src="js/backgrid.js"></script>
	<script src="js/backgrid-filter.js"></script>
	<script src="js/backgrid-select-filter.js"></script>
	<script src="js/backgrid-paginator.js"></script>
	<script src="js/simple-backbone.js"></script>


</body>
</html>
